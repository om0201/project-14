<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img src="assets/pexels-rfstudio-3819572.jpg" class="main-img" alt="" />
        <img src="assets/Logo.png" class="main-logo" alt="logo" />
      </div>
      <div class="content-section">
        <nav class="main-nav">
          <div class="line-container">
            <img src="assets/line.svg" class="line" alt="" />
          </div>
          <ul class="nav-list">
            <li class="links">Home</li>
            <li class="links">About Us</li>
            <li class="links">Portfolio</li>
            <li class="links">Contact</li>
          </ul>
        </nav>

        <div class="section-1">
          <div class="s1-creativity-container">
            <img
              class="creativity-img"
              src="assets/creativity.svg"
              alt="creativity"
            />
          </div>
          <div class="s1-text-container">
            <p class="s1-text">is our <br />ingredient</p>
          </div>
          <ul class="social-links-list">
            <li class="social-link">
              <img src="assets/Twitter Icon.svg" alt="" class="link-svg" />
            </li>
            <li class="social-link">
              <img src="assets/Instagram Icon.svg" alt="" class="link-svg" />
            </li>
            <li class="social-link">
              <img src="assets/Facebook Icon.svg" alt="" class="link-svg" />
            </li>
            <li class="social-link">
              <img src="assets/Email Icon.svg" alt="" class="link-svg" />
            </li>
          </ul>
        </div>

        <div class="hero-btn-section">
          <button class="hero-btn">Check Our Package</button>
        </div>

        <div class="section-2">
            <ul class="s2-features-list">
              <li class="list-feature lf-1">Photography</li>
              <li class="list-feature lf-1">Videography</li>
              <li class="list-feature">Graphic Design</li>
              <li class="list-feature">Illustration</li>
              <li class="list-feature">Animation</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
